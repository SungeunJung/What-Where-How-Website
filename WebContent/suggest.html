<!DOCTYPE html>
<html>
 <head>
  	<meta charset="UTF-8">
  	<link href="main.css?ver=1" type="text/css" rel="stylesheet">
  	<link href="hobby.css?ver=1" type="text/css" rel="stylesheet">
  	<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WWH</title>
    <script src="Header.js?ver=3"></script>
    <script>
		var post = null;
		var img = "";
		var title = "";
		var nickname = "";
		var date = "";
		var like = "";
		
		function display () {
			if(localStorage.getItem('postSuggest')) {
				post = JSON.parse(localStorage.getItem('postSuggest'));
			}
			var divtag = "";
			if(!post) return;
			for(i=0; i<post.length; i++) {
				title = post[i].title;
				nickname = post[i].writer;
				date = post[i].date.split('T')[0];
				like = post[i].like;
				var index = post[i].index;
				divtag = "<tr class='suggest-post' onclick='getPostPage("+index+")'><td class='suggest-num'>"+(i+1)+"</td><td class='suggest-title'>"+title+"</td><td class='suggest-nick'>"+nickname+"</td><td class='suggest-date'>"+date+"</td><td class='suggest-like'>"+like+"</td></tr>";
				
				document.write(divtag);
			}
		}
		
		function getPostPage(index) {
			window.location.assign("detail.html?postType=postSuggest&post_id="+index);
		}
		
		function handlePosting () {
			//if(로그인유저) {}
			window.location.replace("writePost.html?postType=postSuggest");
		}
		
	</script>
 </head>
<body>
	<div class="main-section">
		<header class="hero-wrap js-fullheight" style="height:65px">
			<script>setHeader();</script>
		</header>
		<section class="ftco-section pb-0">
			<article class="container">
				<table style="width:100%">
					<tr>
						<td> <h2 class="title"><b>건의사항</b> | <span style="font-size:25px">운영자에게 건의할 사항을 알려주세요</span></h2>  </td>
						<td style="text-align:right"> <button class="btn btn-outline-primary btn-round" onclick="handlePosting()">작성하기</button> </td>
					</tr>
				</table>
		   	</article>
		</section>
		<br/>
		<section class="ftco-section ftco-section-2 bg-light" style="padding-top:30px;padding-bottom:30px;">
			<article class="container">
		<table class='table table-hover'>
			<thead>
				<tr>
				<th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>좋아요</th>
				</tr>
			</thead>
			<tbody>
				<script>
					display();
				</script>
			</tbody>
		</table>
   	</article>
</section>

	</div>
