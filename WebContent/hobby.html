<!DOCTYPE html>
<html>
 <head>
  	<meta charset="UTF-8">
  	<link href="main.css?ver=1" type="text/css" rel="stylesheet">
  	<link href="hobby.css?ver=1" type="text/css" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WWH</title>
    <script src="Header.js?ver=3"></script>
    <script>
		var post = null;
		var img = "";
		var title = "";
		
		function display () {
			if(localStorage.getItem('postHobby')) {
				post = JSON.parse(localStorage.getItem('postHobby'));
			}
			var divtag = "";
			if(!post) return;
			for(i=0; i<post.length; i++) {
				img = post[i].image;
				title = post[i].title;
				var index = post[i].index
				//divtag = "<div class='post' onmouseover='mouseover(this)' onmouseout='mouseout(this)' onclick='getPostPage("+index+")'><div class='post-image'><img src='"+img+"' width='155' height='165'/></div><div class='hobby-title'>"+title+"</div></div>";
				
				divtag ="<div class='col-md-3' style='margin-bottom:20px'><div class='card' onmouseover='mouseover(this)' onmouseout='mouseout(this)' onclick='getPostPage("+index+")' style='height:270px'>";
				divtag += "<img src='"+img+"' height='200' class='card-img-top' style='background-color:lightgray;'><div class='card-body'><h5 class='card-title'>"+title+"</h5></div></div></div>";
				document.write(divtag);
			}
		}
		
		function mouseover(post) {
			post.style.border = '2px solid lightgray';
			post.style.cursor='pointer';
			//post.style.backgroundColor = 'lightgray';
		}
		
		function mouseout(post) {
			post.style.border = 'none';
			//post.style.backgroundColor = 'transparent';
		}
		
		function getPostPage(index) {
			window.location.assign("detail.html?postType=postHobby&post_id="+index);
		}
		
		function handlePosting () {
			//if(로그인유저) {}
			window.location.replace("writePost.html?postType=postHobby");
		}
		
	</script>
 </head>
 <body>
	<div class="main-section">
		<header class="hero-wrap js-fullheight" style="height:65px">
			<script>setHeader();</script>
		</header>
		<section class="ftco-section pb-0">
			<article class="container">
				<table style="width:100%">
					<tr>
						<td> <h2 class="title"><b>취미</b> | <span style="font-size:25px">다양한 취미를 공유하는 공간</span></h2>  </td>
						<td style="text-align:right"> <button class="btn btn-outline-primary btn-round" onclick="handlePosting()">작성하기</button> </td>
					</tr>
				</table>
		   	</article>
		</section>
		<br/>
		
		<section class="ftco-section ftco-section-2 bg-light" id="cards">
			<article class="container">
				<div class="row">
						<script>
							display();
						</script>
				</div>
			</article>
		</section>
		 <footer class="ftco-section ftco-section-2">
			<div class="col-md-12 text-center">
	 			<p>Copyright &copy;2021 by SungEun</p>
	 		</div>
	 	</footer>
	 </div>
 </body>
</html>
